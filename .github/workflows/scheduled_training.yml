name: Automated ML Training

on:
  schedule:
    # Run Monday-Friday at 6:00 AM EST (11:00 AM UTC)
    # Trains before market open with overnight data
    # Ready for market open at 9:30 AM EST
    - cron: '0 11 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run automated training
      env:
        TRADIER_API_TOKEN: ${{ secrets.TRADIER_API_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        python automated_training.py

    - name: Notify on completion
      if: success()
      run: |
        echo "Training completed successfully!"
        echo "Models uploaded to S3"

    - name: Notify on failure
      if: failure()
      run: |
        echo "Training failed - check logs"
